<html>
<head>
    <title>I Love You</title>
    <style>
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .heart {
            position: relative;
            width: 300px;
            height: 300px;
            animation: heartbeat 1s infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 150px;
            height: 240px;
            border-radius: 150px 150px 0 0;
            background: white;
            border: 5px solid red;
        }
        .heart:before {
            left: 150px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .text {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Times New Roman', Times, serif;
            font-size: 48px;
            color: red;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="text">I love You<br>I Love You</div>
    </div>
</body>
</html>
